  <style>

    #startBtn {

    }
    #qcard, #endCard {
      display: none;
    }
    .option {
      background: #f9f9f9;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover { background: #e0f2f1; }
    .option.selected { background: #bbdefb; }

    #submitAnswer, #nextQ {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;

      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #nextQ { background-color: #4caf50; }
    #roundResult {
      font-weight: 600;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¸ Juego de PagarÃ©s de InversiÃ³n</h1>
  <div id="gameContainer">
    <div id="startSection">
      <label>Monto inicial: </label>
      <input type="number" id="startMoney" value="10000"> 
      <label>Meta: </label>
      <input type="number" id="goalMoney" value="20000">
      <button id="startBtn">Iniciar</button>
    </div>

    <div class="status">
      <span>Dinero: <b id="moneyDisplay">$0.00</b></span>
      <span>Meta: <b id="goalDisplay">$0.00</b></span>
    </div>
    <div class="progress-bar"><div id="progressBar" class="progress"></div></div>
    <p>Tasa por acierto: <b id="rateDisplay">0.00%</b></p>

    <div id="qcard">
      <p><b>Pregunta <span id="qIndex"></span> de <span id="qTotal"></span></b></p>
      <p id="questionText"></p>
      <div id="options"></div>
      <p>Monto a invertir: 
        <input type="number" id="investInput" value="1000" min="100" step="100">
      </p>
      <button id="submitAnswer">Responder</button>
      <button id="nextQ" style="display:none;">Siguiente</button>
      <p id="roundResult"></p>
    </div>

    <div id="endCard">
      <h2 id="endTitle"></h2>
      <p id="endMsg"></p>
      <button onclick="startGame()">Jugar de nuevo</button>
    </div>
  </div>

  <script>
    const QUESTIONS = [
      {
        q: 'Â¿CuÃ¡l es la funciÃ³n principal de un pagarÃ© de inversiÃ³n emitido por un banco?',
        options: [
          {t:'Permitir al cliente invertir dinero a plazo fijo para obtener rendimientos garantizados mientras el banco utiliza esos recursos para su financiamiento.', correct:true},
          {t:'Permitir al cliente tomar un prÃ©stamo flexible del banco segÃºn su saldo disponible.', correct:false},
          {t:'Servir como instrumento bursÃ¡til para especulaciÃ³n en mercados de valores.', correct:false}
        ]
      },
      {
        q: 'Â¿QuÃ© factores determinan directamente el rendimiento de un pagarÃ© de inversiÃ³n?',
        options: [
          {t:'Solo la inflaciÃ³n mensual y la polÃ­tica monetaria del paÃ­s.', correct:false},
          {t:'El monto invertido, la tasa de interÃ©s pactada y el plazo establecido en el contrato.', correct:true},
          {t:'La cantidad de transacciones en la cuenta de cheques asociada.', correct:false}
        ]
      },
      {
        q: 'Â¿CuÃ¡l es la caracterÃ­stica principal de liquidez de un pagarÃ© de inversiÃ³n?',
        options: [
          {t:'Se puede vender libremente en un mercado secundario antes del vencimiento.', correct:false},
          {t:'Durante el plazo pactado, el capital y los intereses no pueden retirarse anticipadamente.', correct:true},
          {t:'Permite transferir automÃ¡ticamente los intereses a cualquier otra inversiÃ³n sin restricciÃ³n.', correct:false}
        ]
      },
      {
        q: 'Â¿QuÃ© ocurre al vencimiento de un pagarÃ© de inversiÃ³n si el cliente decide no renovarlo?',
        options: [
          {t:'El banco paga el capital invertido mÃ¡s los intereses generados segÃºn la tasa acordada.', correct:true},
          {t:'El banco retiene automÃ¡ticamente los intereses como depÃ³sito a plazo.', correct:false},
          {t:'El capital se convierte en un crÃ©dito a favor del banco para futuras inversiones del cliente.', correct:false}
        ]
      },
      {
        q: 'Â¿QuÃ© instrumento utiliza el banco para formalizar la inversiÃ³n del cliente en un pagarÃ©?',
        options: [
          {t:'Un contrato de prÃ©stamo con garantÃ­a hipotecaria.', correct:false},
          {t:'Un contrato de inversiÃ³n a plazo que formaliza la promesa de pago de capital mÃ¡s intereses al vencimiento.', correct:true},
          {t:'Un certificado bursÃ¡til de deuda negociable en la Bolsa Mexicana de Valores.', correct:false}
        ]
      },
      {
        q: 'Â¿QuÃ© opciÃ³n describe mejor la reinversiÃ³n de un pagarÃ© de inversiÃ³n al vencimiento?',
        options: [
          {t:'No existe posibilidad de reinversiÃ³n; el capital debe retirarse necesariamente.', correct:false},
          {t:'El inversionista puede renovar el pagarÃ© total o parcialmente, con o sin los intereses generados, segÃºn sus instrucciones.', correct:true},
          {t:'Solo se puede reinvertir el capital inicial y los intereses se pierden automÃ¡ticamente.', correct:false}
        ]
      },
      {
        q: 'Â¿QuÃ© instituciÃ³n supervisa y regula los pagarÃ©s de inversiÃ³n emitidos por bancos en MÃ©xico?',
        options: [
          {t:'La SecretarÃ­a de EconomÃ­a.', correct:false},
          {t:'La ComisiÃ³n Nacional Bancaria y de Valores (CNBV), con facultades de supervisiÃ³n sobre instituciones financieras.', correct:true},
          {t:'La ProcuradurÃ­a Federal del Consumidor (PROFECO).', correct:false}
        ]
      }
    ];

    let state = {
      money: 0,
      goal: 0,
      qIndex: 0,
      perRate: 0,
      questions: [],
      answered: false
    };

    const moneyDisplay = document.getElementById("moneyDisplay");
    const goalDisplay = document.getElementById("goalDisplay");
    const startMoneyIn = document.getElementById("startMoney");
    const goalIn = document.getElementById("goalMoney");
    const startBtn = document.getElementById("startBtn");
    const qcard = document.getElementById("qcard");
    const questionText = document.getElementById("questionText");
    const optionsWrap = document.getElementById("options");
    const submitBtn = document.getElementById("submitAnswer");
    const nextBtn = document.getElementById("nextQ");
    const qIndexSpan = document.getElementById("qIndex");
    const qTotalSpan = document.getElementById("qTotal");
    const progressBar = document.getElementById("progressBar");
    const roundResult = document.getElementById("roundResult");
    const endCard = document.getElementById("endCard");
    const endTitle = document.getElementById("endTitle");
    const endMsg = document.getElementById("endMsg");
    const rateDisplay = document.getElementById("rateDisplay");
    const investInput = document.getElementById("investInput");

    function formatMoney(n) {
      return "$" + n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function computeRate(start, goal, n) {
      if (start <= 0 || goal <= start) return 0.25;
      const r = Math.pow(goal / start, 1 / n) - 1;
      return r > 0 ? r : 0.25;
    }

    function updateDisplays() {
      moneyDisplay.textContent = formatMoney(state.money);
      goalDisplay.textContent = formatMoney(state.goal);
      progressBar.style.width = Math.min(100, (state.money / state.goal) * 100) + "%";
      rateDisplay.textContent = (state.perRate * 100).toFixed(2) + "%";
    }

    function startGame() {
      const startMoney = Number(startMoneyIn.value);
      const goalMoney = Number(goalIn.value);
      if (startMoney <= 0 || goalMoney <= 0) {
        alert("Introduce montos vÃ¡lidos.");
        return;
      }
      state.money = startMoney;
      state.goal = goalMoney;
      state.qIndex = 0;
      state.questions = shuffle([...QUESTIONS]);
      state.perRate = computeRate(startMoney, goalMoney, state.questions.length);
      state.answered = false;
      qcard.style.display = "block";
      endCard.style.display = "none";
      renderQuestion();
      updateDisplays();
    }

    function renderQuestion() {
      const q = state.questions[state.qIndex];
      qIndexSpan.textContent = state.qIndex + 1;
      qTotalSpan.textContent = state.questions.length;
      questionText.textContent = q.q;
      optionsWrap.innerHTML = "";
      shuffle(q.options).forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt.t;
        div.dataset.correct = opt.correct;
        div.addEventListener("click", () => {
          [...optionsWrap.children].forEach(c => c.classList.remove("selected"));
          div.classList.add("selected");
        });
        optionsWrap.appendChild(div);
      });
      roundResult.textContent = "";
      submitBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
      updateDisplays();
    }

    submitBtn.addEventListener("click", () => {
      if (state.answered) return;
      const selected = [...optionsWrap.children].find(c => c.classList.contains("selected"));
      if (!selected) return alert("Selecciona una respuesta.");
      const invest = Number(investInput.value);
      if (invest <= 0 || invest > state.money) return alert("Monto invÃ¡lido.");
      const correct = selected.dataset.correct === "true";
      state.answered = true;
      if (correct) {
        const gain = invest * state.perRate;
        state.money = state.money - invest + invest + gain;
        selected.classList.add("correct");
        roundResult.textContent = "âœ… Â¡Correcto! Ganaste " + formatMoney(gain);
      } else {
        state.money -= invest;
        selected.classList.add("wrong");
        roundResult.textContent = "âŒ Incorrecto. Perdiste " + formatMoney(invest);
      }
      submitBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
      updateDisplays();
      checkEnd();
    });

    nextBtn.addEventListener("click", () => {
      state.qIndex++;
      if (state.qIndex < state.questions.length) {
        state.answered = false;
        renderQuestion();
      } else {
        endGame(state.money >= state.goal);
      }
    });

    function checkEnd() {
      if (state.money <= 0) endGame(false);
      if (state.money >= state.goal) endGame(true);
    }

    function endGame(win) {
      qcard.style.display = "none";
      endCard.style.display = "block";
      if (win) {
        endTitle.textContent = "ðŸŽ‰ Â¡Ganaste!";
        endMsg.textContent = `Lograste tu meta con ${formatMoney(state.money)}.`;
      } else {
        endTitle.textContent = "ðŸ’¸ Fin del juego";
        endMsg.textContent = `Terminaste con ${formatMoney(state.money)}.`;
      }
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
